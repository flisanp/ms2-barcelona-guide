<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/B.png">
    <title>Barcelona City Guide</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- used responsive navbar from bootstrap -->
        <!-- logo and nav bar -->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav bar links -->
            <div class="collapse navbar-collapse menu" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid weather-container">
        <div class="row">
            <div class="col-sm">
                <section class="jumbotron weather">
                    <h1 class="weather-text">weather</h1>
                    <h2 class="weather-sub">3 day forecast</h2>
                    <script src="https://www.yr.no/place/Spain/Catalonia/Barcelona/external_box_three_days.js"></script>
                    <noscript><a href="https://www.yr.no/place/Spain/Catalonia/Barcelona/">yr.no: Forecast for
                            Barcelona</a></noscript>
                </section>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer text-center">
        <!-- social icons/links -->
        <ul class="list-inline social-links">
            <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://www.instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://www.twitter.com">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://www.pinterest.com">
                    <i class="fa fa-pinterest" aria-hidden="true"></i>
                    <span class="sr-only">Pinterest</span>
                </a>
            </li>
        </ul>
    </footer>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI51QScmQL28gta6zQtTwL-teUDyBp7FU&callback=initMap&libraries=places&v=weekly&v=beta&map_ids=23105">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/map.js"></script>
</body>
</html>
